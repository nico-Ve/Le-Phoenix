<div class="container-fluid px-0">
  <div class="col-md-6 mx-auto">
    <legend>Connexion : </legend>
    <form [formGroup]="customerLogForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="input1">Adresse mail*</label>
        <input id="input1" class="form-control" type="email" formControlName="mail" placeholder="adresse mail" required
          email>
      </div>
      <div class="form-group">
        <label for="input2">Mot de passe*</label>
        <input id="input2" class="form-control" type="password" formControlName="password" placeholder="mot de passe"
          required>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!customerLogForm.valid">Valider</button>
    </form>
    <small class="text-danger">{{message}}</small>
  </div>
</div>
