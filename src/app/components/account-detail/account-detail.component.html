<div *ngIf="user">
  <legend>
    Mes infos :
  </legend>
  Email : <input class="form-control" type="text" name="" value="{{user.mail}}">
  Pseudonyme : <input type="text" class="form-control" name="" value="{{user.nickname}}">
  Prenom : <input type="text" class="form-control" name="" value="{{user.firstname}}">
  Nom : <input type="text" class="form-control" name="" value="{{user.lastname}}">
</div>
